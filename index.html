<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dino Sombrero</title>
  </head>
  <body>
    <main>
      <!-- The nav appear during all the screens -->
      <nav>
        <div>
         <!-- lives container -->
          <div class="status-icon">
            <!-- <img src="/images/heart.png" alt="heart-icon"> -->
            <h3>‚ù§Ô∏è</h3>
            <div id="lives">3</div>
          </div>
          <!-- hats container -->
          <div class="status-icon">
            <!-- <img src="/images/Sombrero.png" alt="hats-icon"> -->
            <h3>üé©</h3>
            <div id="hats">0</div>
          </div>
          <!-- tacos container -->
          <div class="status-icon">
            <!-- <img src="/images/Taco.png" alt="tacos-icon"> -->
            <h3>üåÆ</h3>
            <div id="tacos">0</div>
          </div>
          <!-- score container -->
          <div class="status-icon">
            <h3>Score</h3>
            <div id="score">0</div>
          </div>
        </div>
        <h1>DINO SOMBRERO</h1>
      </nav>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <div class="dino">
          <img src="./images/dinosaur-character.png" alt="dino-img"/>
        </div>
        <div class="buttons">
          <button id="start-button">Start Game</button>
          <!-- <button id="random-character">Choose Random character</button> -->
        </div>
        <div id="rules">
            <h2>Rules</h2>
            <ol>
              <li>Use the arrow keys to move</li>
              <li>Avoid meteors and eat tacos to survive </li>
              <li>Collect 50 hats to win</li>
            </ol>
        </div>
      </div> 
      
    <!-- #game-screen is set to active when the start game button is clicked -->
    <div id="game-container">
       <!-- #game-screen is initially hidden using CSS style display: none -->
      <div id="game-screen"></div>
      <!-- #game-end screen load when the player lose -->
      <div id="game-end">
        <div>
          <div class="game-end-picture"></div>
          <div class="game-end-text"></div>
          <button id="restart-button">Restart game</button>
        </div>
      </div>
      <!-- #game-victory screen load  when the player win -->
      <div id="game-victory">
        <h2>You won</h2>
        <button id="replay-button">Play again</button>
      </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
